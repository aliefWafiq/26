<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apps-wrapper">
            <div class="app">
                <img src="asset/baca.png" alt="" class="baca-icon">
                <p class="app-name">Baca Aku.txt</p>
            </div>
            <div class="app">
                <img src="asset/gallery icon.png" alt="" class="app-icon">
                <p class="app-name">Gallery</p>
            </div>
        </div>
        <div class="widget-wrapper">
            <div class="time-wrapper">
                <p class="time" id="time"></p>
                <p class="date" id="date"></p>
            </div>
            <div class="note-wrapper">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, dolore!</p>
            </div>
            <div class="music-player">
                <div class="player">
                    <div class="player__header">
                        <div class="player__img player__img--absolute slider">
                            <button class="player__button player__button--absolute--nw playlist">
                                <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg"
                                    alt="playlist-icon">
                            </button>
                            <button class="player__button player__button--absolute--center play">
                                <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                                <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                            </button>
                            <div class="slider__content">
                                <img class="img slider__img" src="https://i1.sndcdn.com/artworks-czduLKUA0oGpNuVC-Zgl0gg-t500x500.jpg"
                                    alt="cover">
                                <img class="img slider__img" src="https://i1.sndcdn.com/artworks-000361995726-2ljd61-t500x500.jpg"
                                    alt="cover">
                                <img class="img slider__img" src="https://i.scdn.co/image/ab67616d0000b273318443aab3531a0558e79a4d"
                                    alt="cover">
                                <img class="img slider__img" src="https://i1.sndcdn.com/artworks-czduLKUA0oGpNuVC-Zgl0gg-t500x500.jpg"
                                    alt="cover">
                                <img class="img slider__img" src="https://is1-ssl.mzstatic.com/image/thumb/Music128/v4/6e/da/19/6eda19bd-1047-5a40-875c-49cf6beb7a93/00602557408690.rgb.jpg/1200x630bb.jpg"
                                    alt="cover">
                            </div>
                        </div>
                        <div class="player__controls">
                            <button class="player__button back">
                                <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg"
                                    alt="back-icon">
                            </button>
                            <p class="player__context slider__context">
                                <strong class="slider__name"></strong>
                                <span class="player__title slider__title"></span>
                            </p>
                            <button class="player__button next">
                                <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg"
                                    alt="next-icon">
                            </button>
                            <div class="progres">
                                <div class="progres__filled"></div>
                            </div>
                        </div>
                    </div>
                    <ul class="player__playlist list">
                        <li class="player__song">
                            <img class="player__img img" src="https://i1.sndcdn.com/artworks-czduLKUA0oGpNuVC-Zgl0gg-t500x500.jpg"
                                alt="cover">
                            <p class="player__context">
                                <b class="player__song-name">You Belong With Me</b>
                                <span class="flex">
                                    <span class="player__title">Taylor Swift</span>
                                    <span class="player__song-time"></span>
                                </span>
                            </p>
                            <audio class="audio" src="audio/You Belong With Me - Taylor Swift (Lirik video dan terjemahan) - DeLirik.mp3"></audio>
                        </li>
                        <li class="player__song">
                            <img class="player__img img" src="https://i1.sndcdn.com/artworks-000361995726-2ljd61-t500x500.jpg"
                                alt="cover">
                            <p class="player__context">
                                <b class="player__song-name">Best Part</b>
                                <span class="flex">
                                    <span class="player__title">Daniel Caesar</span>
                                    <span class="player__song-time"></span>
                                </span>
                            </p>
                            <audio class="audio" src="audio/H.E.R. - Best Part (Lyrics) Ft. Daniel Caesar - Unique Sound.mp3"></audio>
                        </li>
                        <li class="player__song">
                            <img class="player__img img" src="https://i.scdn.co/image/ab67616d0000b273318443aab3531a0558e79a4d"
                                alt="cover">
                            <p class="player__context">
                                <b class="player__song-name">Message In A Bottle</b>
                                <span class="flex">
                                    <span class="player__title">Taylor Swift</span>
                                    <span class="player__song-time"></span>
                                </span>
                            </p>
                            <audio class="audio" src="audio/Taylor Swift - Message In A Bottle (Taylor's Version) (From The Vault) (Lyric Video) - Taylor Swift.mp3"></audio>
                        </li>
                        <li class="player__song">
                            <img class="player__img img" src="https://i1.sndcdn.com/artworks-czduLKUA0oGpNuVC-Zgl0gg-t500x500.jpg"
                                alt="cover">
                            <p class="player__context">
                                <b class="player__song-name">Love Story</b>
                                <span class="flex">
                                    <span class="player__title">Taylor Swift</span>
                                    <span class="player__song-time"></span>
                                </span>
                            </p>
                            <audio class="audio" src="audio/Taylor Swift - Love Story (Taylorâ€™s Version) Lirik Terjemahan - Indolirik.mp3"></audio>
                        </li>
                        <li class="player__song">
                            <img class="player__img img" src="https://is1-ssl.mzstatic.com/image/thumb/Music128/v4/6e/da/19/6eda19bd-1047-5a40-875c-49cf6beb7a93/00602557408690.rgb.jpg/1200x630bb.jpg"
                                alt="cover">
                            <p class="player__context ">
                                <b class="player__song-name">ILYSB</b>
                                <span class="flex">
                                    <span class="player__title">LANY</span>
                                    <span class="player__song-time"></span>
                                </span>
                            </p>
                            <audio class="audio" src="audio/LANY - ILYSB (Official Video) - LANYVEVO.mp3"></audio>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
